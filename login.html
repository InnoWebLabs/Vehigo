    /* Animated Background Elements */
    .bg-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .bg-animation::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, 
        rgba(79, 31, 31, 0.03) 0%, 
        transparent 50%, 
        rgba(79, 31, 31, 0.03) 100%);
      animation: rotate 20s linear infinite;
    }

    .floating-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .shape {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .shape:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 60%;
      right: 10%;
      animation-delay: 2s;
    }

    .shape:nth-child(3) {
      width: 60px;
      height: 60px;
      bottom: 20%;
      left: 20%;
      animation-delay: 4s;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

            <button class="google-btn" id="googleBtn">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSvlNehus3-SKgIVt5GaHVwMmJ0OdypTEqDAw&s"
                alt="google icon"
                class="google-btn-img"
              />
              <span>Sign in with Google</span>
            </button>
          </div>

        <!-- Form Link -->
        <div class="form-link">
          <span>Don't have an account? <a href="signup.html">Create Account</a></span>
        </div>

        <div id="loginMessage"></div>
      </div>
    </main>

    <script>
      // Vehicle-themed background for both modes
      function setVehicleThemeBg() {
        const body = document.body;
        if (body.classList.contains('dark-mode')) {
          body.style.background = "linear-gradient(135deg, #232526 0%, #414345 100%), url('./assets/images/car-bg.jpg') center/cover no-repeat";
        } else {
          body.style.background = "linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%), url('./assets/images/car-bg.jpg') center/cover no-repeat";
        }
      }
      document.addEventListener('DOMContentLoaded', setVehicleThemeBg);
      document.addEventListener('DOMContentLoaded', function () {
        const themeToggle = document.getElementById('theme-toggle');
        if (themeToggle) {
          themeToggle.addEventListener('change', setVehicleThemeBg);
        }
        // Also update on theme change
        setVehicleThemeBg();
      });

      // Login logic
      const loginForm = document.getElementById('loginForm');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const emailError = document.getElementById('emailError');
      const passwordError = document.getElementById('passwordError');
      const loginBtn = document.getElementById('loginBtn');
      const loginMessage = document.getElementById('loginMessage');

      function showError(input, errorElement, message) {
        input.classList.add('error');
        input.classList.remove('success');
        errorElement.querySelector('span').textContent = message;
        errorElement.classList.add('show');
      }
      function showSuccess(input, errorElement) {
        input.classList.remove('error');
        input.classList.add('success');
        errorElement.classList.remove('show');
      }
      function clearError(input, errorElement) {
        input.classList.remove('error', 'success');
        errorElement.classList.remove('show');
      }
      function validateEmail(show = true) {
        const value = emailInput.value.trim();
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!value) {
          if (show) showError(emailInput, emailError, 'Enter the email');
          return false;
        }
        if (!emailRegex.test(value)) {
          if (show) showError(emailInput, emailError, 'Enter a valid email address');
          return false;
        }
        if (show) showSuccess(emailInput, emailError);
        return true;
      }
      function validatePassword(show = true) {
        const value = passwordInput.value;
        if (!value) {
          if (show) showError(passwordInput, passwordError, 'Enter the password');
          return false;
        }
        if (value.length < 8) {
          if (show) showError(passwordInput, passwordError, 'Password must be at least 8 characters');
          return false;
        }
        if (show) showSuccess(passwordInput, passwordError);
        return true;
      }
      emailInput.addEventListener('input', () => validateEmail(false));
      passwordInput.addEventListener('input', () => validatePassword(false));

      loginForm.addEventListener('submit', function (e) {
            e.preventDefault();
        clearError(emailInput, emailError);
        clearError(passwordInput, passwordError);
        loginMessage.textContent = '';
        loginMessage.className = '';
        let valid = true;
        if (!validateEmail()) valid = false;
        if (!validatePassword()) valid = false;
        if (!valid) return;
        // Check credentials against localStorage
        const regUser = JSON.parse(localStorage.getItem('vehigoUser'));
        if (!regUser || regUser.email !== emailInput.value.trim()) {
          showError(emailInput, emailError, 'No account found. ');
          loginMessage.innerHTML = 'No account found. <a href="signup.html" style="color:#1565c0;text-decoration:underline;">Register now</a>.';
          loginMessage.className = 'error';
                return;
            }
        if (regUser.password !== passwordInput.value) {
          showError(passwordInput, passwordError, 'Incorrect password');
                return;
            }
        // Store session info
        localStorage.setItem('vehigoSession', JSON.stringify({ email: regUser.email, firstName: regUser.firstName, lastName: regUser.lastName }));
        // Redirect to profile/dashboard
        window.location.href = 'profile.html';
      });

      // Profile icon logic (top right)
      function showProfileIcon() {
        const session = JSON.parse(localStorage.getItem('vehigoSession'));
        if (!session) return;
        const headerActions = document.querySelector('.header-actions');
        if (!headerActions) return;
        let profileDiv = document.getElementById('profileMenu');
        if (!profileDiv) {
          profileDiv = document.createElement('div');
          profileDiv.id = 'profileMenu';
          profileDiv.style.position = 'relative';
          profileDiv.innerHTML = `
            <button id="profileBtn" style="background:none;border:none;cursor:pointer;display:flex;align-items:center;gap:8px;">
              <img src="./assets/images/user.png" alt="Profile" style="width:32px;height:32px;border-radius:50%;">
              <span id="profileName">${session.firstName} ${session.lastName}</span>
              <ion-icon name="chevron-down-outline"></ion-icon>
            </button>
            <div id="profileDropdown" style="display:none;position:absolute;right:0;top:40px;background:#fff;color:#222;padding:16px 24px;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.15);z-index:1002;min-width:200px;">
              <div style="margin-bottom:12px;"><b>Edit Profile</b></div>
              <div style="margin-bottom:8px;">
                <label>First Name:</label><br>
                <input id="editFirstName" type="text" value="${session.firstName}" style="width:100%;margin-bottom:6px;">
              </div>
              <div style="margin-bottom:8px;">
                <label>Last Name:</label><br>
                <input id="editLastName" type="text" value="${session.lastName}" style="width:100%;margin-bottom:6px;">
              </div>
              <button id="saveProfileBtn" style="margin-right:8px;">Save</button>
              <button id="logoutBtn">Logout</button>
            </div>
          `;
          headerActions.appendChild(profileDiv);
          // Toggle dropdown
          document.getElementById('profileBtn').onclick = function() {
            const dd = document.getElementById('profileDropdown');
            dd.style.display = dd.style.display === 'block' ? 'none' : 'block';
          };
          // Save profile
          document.getElementById('saveProfileBtn').onclick = function() {
            const newFirst = document.getElementById('editFirstName').value.trim();
            const newLast = document.getElementById('editLastName').value.trim();
            if (!newFirst || !newLast) {
              alert('First and last name cannot be empty');
              return;
            }
            let user = JSON.parse(localStorage.getItem('vehigoUser'));
            user.firstName = newFirst;
            user.lastName = newLast;
            localStorage.setItem('vehigoUser', JSON.stringify(user));
            localStorage.setItem('vehigoSession', JSON.stringify({ email: user.email, firstName: newFirst, lastName: newLast }));
            document.getElementById('profileName').textContent = newFirst + ' ' + newLast;
            alert('Profile updated!');
            document.getElementById('profileDropdown').style.display = 'none';
          };
          // Logout
          document.getElementById('logoutBtn').onclick = function() {
            localStorage.removeItem('vehigoSession');
            window.location.href = 'login.html';
          };
          // Hide dropdown on outside click
          document.addEventListener('click', function(e) {
            if (!profileDiv.contains(e.target) && document.getElementById('profileDropdown').style.display === 'block') {
              document.getElementById('profileDropdown').style.display = 'none';
            }
          });
        }
      }
      // Show profile icon if logged in
      if (window.location.pathname.endsWith('profile.html')) {
        showProfileIcon();
      }
  </script>
</body>
</html>
